<!doctype html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="inlinestyle.css">
    <meta charset="utf-8">
    <title>Пустой HTML</title>
</head>
<body>
    <p>
Dit is een zin met meerdere <span class="inline-element">inline
elementen</span>, waaronder dit <span class="inline-element">tweede</span>
en <span class="inline-element">derde</span> inline element.
</p>
<p>
Maar ook een afbeelding <img src="images/vdab.jpg" alt="logo vdab"
class="inline-element"> is een inline element.
</p>
<p>
Ook een link <a href="http://www.vdab.be"
class="inline-element">vdab.be</a> is een inline element.
</p>
</body>
</html>
